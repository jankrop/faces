<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block style %}{% endblock %}
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous">
    </script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <h2><a href="{% url 'index' %}">Faces v2.0 dev</a></h2>
    </header>
    <main>
        {% block main %}{% endblock %}
    </main>
    <footer>
        <hr>
        <small>This is Faces v2.0 development version. Licensed under the GNU General Public License.</small>
    </footer>
    {% block script %}{% endblock %}
</body>
</html>
