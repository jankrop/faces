<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Faces</title>
</head>
<body>
    {% if form.errors %}
        <p>Wrong credentials!</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.username.label_tag }} <br>
        {{ form.username }} <br>
        {{ form.password.label_tag }} <br>
        {{ form.password }} <br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
