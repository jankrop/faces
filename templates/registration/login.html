{% extends 'login_base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Log in to Faces{% endblock %}

{% block form %}
    <form method="post" action="{% url 'login' %}" class="card bg-light p-3" style="max-width: 330px">
        {% csrf_token %}
        <img src="{% static 'img/faces.svg' %}" alt="Faces logo" class="w-75 m-auto my-3">
        <h3 class="text-center">Log in</h3>
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-2">Log in</button>
        <a href="{% url 'register' %}" class="btn btn-secondary mt-2">Register</a>
    </form>
{% endblock %}
