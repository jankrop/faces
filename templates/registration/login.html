{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Faces</title>
</head>
<body class="d-flex align-items-center py-4 px-3">
    <div class="m-auto">
        {% if form.errors %}
            <div class="alert alert-danger wrong-credentials-alert" role="alert">
                Wrong username or password!
            </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}" class="card bg-light p-3" style="max-width: 330px">
            {% csrf_token %}
            <img src="{% static 'img/faces.svg' %}" alt="Faces logo" class="w-75 m-auto my-3">
            <h3 class="text-center">Log in</h3>
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-2">Log in</button>
        </form>
    </div>
</body>
</html>
